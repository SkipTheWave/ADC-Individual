<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

	<script src="../script.js"></script>  
	<script>checkLogin();showProfile();</script>

  <head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <link rel="stylesheet" href="../style.css">
    <title>The warehouse - profile</title>
  </head>

  <body>
    <h1>User profile</h1>
    
    <p>NOTE: Username cannot be edited. Normal users can't edit other users' profiles, or their own email. Please contact a higher-up if you wish to switch emails.

	<div id="profile-info">
		<form>
			<label for="username">Username (your unique ID):</label><br>
			<input type="text" id="username" name="username" readonly="true"><br><br>
			<label for="email">Email address:</label><br>
			<input type="text" id="email" name="email" readonly="true"><br><br>

			<label for="name">Your name:</label><br>
			<input type="text" id="name" name="name"><br><br>
			<label for="nif">NIF: (optional)</label><br>
			<input type="text" id="nif" name="nif"><br><br>
			<label for="address">Address: (optional)</label><br>
			<input type="text" id="address" name="address"><br><br>
			
			<label for="phoneMobile">Mobile phone number: (optional)</label><br>
			<input type="text" id="phoneMobile" name="phoneMobile"><br><br>
			<label for="phoneHome">Home phone number: (optional)</label><br>
			<input type="text" id="phoneHome" name="phoneHome"><br><br>
			
			<label for="public">Make your profile public?</label>
			<input type="checkbox" id="public" name="public profile"><br><br>
			
			<button type="button" onclick="updateProfile();">Update profile</button>
		  </form>
	</div>

	<br><br><a href='/loggedin/user.html'>Return to your home page</a>
	
  </body>
</html>
